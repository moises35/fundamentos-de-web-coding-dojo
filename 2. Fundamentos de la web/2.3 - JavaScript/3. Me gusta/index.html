<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Me gusta</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>Network</h1>
        </header>
        <h1 class="title">Your Feed</h1>
        <!-- Contenedor principal -->
        <main>
            <div class="col-1">
                <div class="profile">
                    <img src="./sources/user.png" alt="User avatar img">
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>  
            <div class="col-2">
                <!-- Primera card -->
                <div class="card">
                    <div class="top">
                        <h2>Neil M</h2>
                        <p><span>9</span> like(s)</p>
                        <button class="btn" onclick="incrementCounter(0)">Like</button>
                    </div>
                    <div class="content">
                        <p>I just set up this new discord bot, let me know what you all think
                            <a href="#">link</a></p>
                    </div>
                </div>
                <!-- Segunda card -->
                <div class="card">
                    <div class="top">
                        <h2>Nichole K</h2>
                        <p><span>12</span> like(s)</p>
                        <button class="btn" onclick="incrementCounter(1)">Like</button>
                    </div>
                    <div class="content">
                        <p>Just finished my <a href="#">next comic</a>, check it out</p>
                    </div>
                </div>
                <!-- Tercera card -->
                <div class="card">
                    <div class="top">
                        <h2>Jim R</h2>
                        <p><span>9</span> like(s)</p>
                        <button class="btn" onclick="incrementCounter(2)">Like</button>
                    </div>
                    <div class="content">
                        <p>I cant't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>

            </div>
        </main>
        <!-- Script -->
        <script src="./script.js"></script>
    </body>
</html>
